<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stefy Thomas | Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="light-mode">
    <div class="bg-decor star top-left"></div>
    <div class="bg-decor spark bottom-right"></div>

    <a class="myname">Stefy Thomas</a>
    <div class="top-links">
        <a href="assets/Stefy_Resume.pdf" target="_blank">Resume</a>
        <a href="contact.html">Contact</a>

    </div>

    <!-- Contact Form -->
    <div class="container contact-container">
        <h1 class="contact-heading">Get in Touch</h1>
        <form action="https://formsubmit.co/stefythomas4@gmail.com" method="POST" class="contact-form">

            <!-- Hidden inputs to customize behavior -->
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_template" value="box" />
            <input type="hidden" name="_subject" value="New message from portfolio contact form" />
            <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html" /> <!-- optional redirect -->

            <!-- Visible fields -->
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>


    <!-- Floating Footer -->
    <div class="floating-footer">
        <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
        <a href="https://github.com/steffthomas" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/stefy-thomas" target="_blank" title="LinkedIn"><i
                class="fab fa-linkedin"></i></a>
        <button id="theme-toggle-footer" title="Toggle Theme"><i class="fas fa-moon"></i></button>
    </div>
    <!-- Theme Script -->
    <script src="script.js"></script>

</body>

</html>
